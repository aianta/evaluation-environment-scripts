      submissions:
        - user: main_user
          submission_type: online_text_entry
          body: |
            <p>One clear example of cognitive bias in my daily life occurred during a family discussion about buying a new car. I strongly believed that electric vehicles were the superior choice, and when looking at reviews online, I only paid attention to the ones that supported my preexisting view. This is an example of confirmation bias, where I sought out information that aligned with my opinion while ignoring contradictory evidence, such as concerns about charging infrastructure or long-term battery costs. By being aware of this bias, I realize I could have made a more balanced and informed judgment by actively seeking opposing viewpoints. Understanding how these biases work is important for making rational decisions in both personal and professional contexts. </p>
