    - title: Theories of Personality
      description: |
        Hi Everyone, for this assignment, please share which theory of personality (such as Freud's psychoanalytic theory, trait theory, humanistic theory, or social-cognitive theory) you find most convincing or useful in understanding human behavior. Briefly explain why you chose it and provide an example to support your view.
      due_at: 2026-03-10 18:00:00
      points_possible: 2
      created_at: 2025-08-21 10:00:00
      updated_at: 2025-08-21 10:00:00
      submission_types: ["discussion_topic"]
      grading_type: "points"
      replies:
        - user: sarah@ualberta.ca
          text: I find the humanistic theory most convincing because it focuses on self-actualization and personal growth. Maslow's hierarchy of needs really resonates with how people prioritize goals in life.  
        - user: sammy@ualberta.ca
          text: I like trait theory the best. The Big Five personality model makes sense to me because it gives a clear framework for describing differences between people.  
        - user: terrance@ualberta.ca
          text: Freud's psychoanalytic theory is fascinating even though it's controversial. The idea that unconscious drives and childhood experiences shape adult behavior explains a lot of patterns I see in people.  
        - user: phillip@ualberta.ca
          text: I think the social-cognitive theory is the most practical. Bandura's concept of self-efficacy shows how believing in yourself can influence motivation and achievement.  
      peer_reviews: 
        enabled: true
        count: 2
        due_at: 2026-03-15 18:00:00
        intra_group_peer_reviews: true
        anonymous_peer_reviews: false
        automatic_peer_reviews: true
    - title: The Role of Emotions in Decision Making
      description: |
        Hi Everyone, for this assignment, please discuss how emotions influence decision making. You may want to reference theories such as the Somatic Marker Hypothesis (Damasio), the James-Lange theory, or modern research on emotional regulation. Provide an example from either everyday life or a psychological study to support your answer.
      due_at: 2026-03-24 18:00:00
      points_possible: 2
      created_at: 2025-08-25 10:00:00
      updated_at: 2025-08-25 10:00:00
      submission_types: ["discussion_topic"]
      grading_type: "points"
      replies:
        - user: sarah@ualberta.ca
          text: I think emotions play a huge role in decision making. Damasio's Somatic Marker Hypothesis makes sense because gut feelings often guide us when logical reasoning takes too long.  
        - user: sammy@ualberta.ca
          text: I agree—emotions are important! For example, fear can stop people from taking risks even when the odds are in their favor. This shows how strong emotional regulation is needed for good decision making.  
        - user: terrance@ualberta.ca
          text: The James-Lange theory is interesting to me. It suggests that physical arousal comes first, and then we interpret it as emotion. I wonder how that interpretation affects snap decisions.  
        - user: phillip@ualberta.ca
          text: I'd say emotions influence most of our daily choices. Bandura didn't focus directly on emotions, but self-efficacy ties in—if you feel confident, you're more likely to decide to take on a challenge. 
      peer_reviews:
        enabled: true
        count: 2
        due_at: 2026-03-15 18:00:00
        intra_group_peer_reviews: true
        anonymous_peer_reviews: false
        automatic_peer_reviews: true      
