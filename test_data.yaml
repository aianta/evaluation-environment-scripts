        Hi Everyone, for this discussion, please share your thoughts on whether you think human behavior is more strongly influenced by genetics (nature) or environment (nurture). Provide an example to support your argument and explain why you lean more toward one side, or if you think both play an equal role.
      due_at: 2026-03-20 18:00:00
      points_possible: 2
      created_at: 2025-08-21 10:15:00
      updated_at: 2025-08-21 10:15:00
      submission_types: ["discussion_topic"]
      grading_type: "points"
      replies:
        - user: sarah@ualberta.ca
          text: I think nurture plays a stronger role. For example, children raised in supportive environments often thrive, even if they have genetic risks for certain disorders.  
        - user: sammy@ualberta.ca
          text: I lean more toward nature because traits like intelligence and temperament seem strongly linked to genetics, though environment still matters.  
          feedback:
            author: sarah@ualberta.ca
            comment: I feel like you could have elaborated more here honestly.
        - user: terrance@ualberta.ca
          text: I believe it's a balance. Genes may set certain limits, but the environment determines how much potential is reached. Language development is a good example.  
        - user: phillip@ualberta.ca
          text: Nurture has a bigger influence in my opinion. Education and culture shape values and behavior much more than biology alone.  
      peer_reviews: 
        enabled: true
        count: 2
        due_at: 2026-03-25 18:00:00
        intra_group_peer_reviews: true
