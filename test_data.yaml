    - title: "The Influence of Social Interaction on Cognitive Development"
      group_category: default
      description: "Write a 1000 word essay analyzing how social interaction contributes to cognitive development. Reference at least two major psychological theories (e.g., Vygotsky's sociocultural theory, Piaget's stages of development) and explain how they compare in their understanding of the role of social factors in learning."
      due_at: 2026-03-10 18:00:00
      points_possible: 100
      created_at: 2025-08-25 10:00:00
      updated_at: 2025-08-25 10:00:00
      submission_types: ["online_text_entry"]
      submissions:
        - user: main_user
          submission_type: online_text_entry
          body: |
            <p>Social interaction is a powerful driver of cognitive development, shaping how individuals acquire knowledge, problem-solving strategies, and cultural norms. Vygotsky's sociocultural theory emphasizes the Zone of Proximal Development (ZPD), where learners progress through guidance and collaboration with more knowledgeable peers or adults. This framework suggests that learning is inherently social, and cognitive growth is facilitated by communication, dialogue, and shared activity. In contrast, Piaget's stages of development place more emphasis on individual discovery through interaction with the environment. While Piaget acknowledged the importance of peers, he viewed development as a sequence of universal stages rather than a process deeply embedded in social context. Both perspectives highlight the importance of active engagement but differ in how much weight they assign to social influence. Modern research tends to integrate these theories, recognizing that social scaffolding accelerates skill acquisition while individual exploration reinforces deeper understanding. Together, they show that cognitive development is both socially mediated and individually constructed.</p>
          feedback:
            grader: tammy@ualberta.ca
            rubric_assessment:
