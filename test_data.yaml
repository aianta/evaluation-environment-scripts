    - title: "Cognitive Biases in Daily Life"
      group_category: default
      description: "Identify a time when you experienced or witnessed a cognitive bias in real life (e.g., confirmation bias, hindsight bias, availability heuristic). Explain the situation, the type of bias, and how awareness of the bias might have changed the outcome. Minimum 600 words."
