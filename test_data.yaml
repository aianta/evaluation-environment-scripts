    - title: The Role of Technology in Modern Psychology
      description: |
        Hi Everyone, for this discussion, please share your thoughts on how technology has impacted the field of psychology. 
        You might consider areas like therapy apps, online counseling, brain imaging, social media's effect on behavior, or artificial intelligence. 
        Do you think technology has been more beneficial or harmful to psychology overall? Provide an example to support your viewpoint.
      due_at: 2026-04-10 18:00:00
      points_possible: 2
      created_at: 2025-08-28 14:45:00
      updated_at: 2025-08-28 14:45:00
      submission_types: ["discussion_topic"]
      grading_type: "points"
      replies:
        - user: phillip@ualberta.ca
          text: I think technology has helped make therapy more accessible. Apps like BetterHelp or Talkspace allow people who can't attend in-person sessions to still get help.  
        - user: sammy@ualberta.ca
          text: I feel like social media has had a negative impact on mental health, especially with increased anxiety and body image issues. Technology isn't always positive.  
          feedback:
            author: ryan@ualberta.ca
            comment: That's a really good point. I agree it's a double-edged sword.
        - user: abigail@ualberta.ca
          text: Brain imaging technology like fMRI has been amazing for understanding how mental processes work. It's opened up a lot of new research opportunities.  
        - user: lisa@ualberta.ca
          text: I think AI will play a huge role in the future of psychology, like personalized mental health support or identifying early warning signs of disorders.  
